<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Autorizzazioni WLM</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" type="text/css" />
  <link rel="stylesheet" href="/css/basic.css" type="text/css" />
</head>
<body>

  <script id="template-log" type="text/x-handlebars-template">
    {{#each data}}
      <div class="item">
        <i class="large {{icon}} middle aligned icon"></i>
        <div class="content">
          <div class="header">{{user}}{{{entry}}}</div>
          <div class="description">{{timeago}}</div>
        </div>
      </div>
    {{/each}}
 </script>

  <div class="ui main text container">
    <div id="fase4text">
      <h3 class="ui dividing header">Log</h3>
    </div>
    <div class="ui relaxed divided list" id="list-log">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" type="text/javascript"></script>
  <script src="/js/log.js"></script>
</body>

</html>
